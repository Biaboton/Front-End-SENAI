<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/geral.css">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div id= "page">
        <main>
            <div id="efeito">
                 <div id="banner"></div>
            </div>
            <div id="formulario"></div>
                <h3> CADASTRO</h3>
                <form action="#" method="post">
                    <br>
                    <!--Nome-->
                    <label for="nomeDeusuario">Usuario:</label>
                    <input required type="text" id="nomeDeusuario">
                    <br>
                    <!--Email-->
                    <label for="emailDoUsuario">Email:</label>
                    <input required type="email" id="emailDoUsuario">
                    <br>
                    <!--Senha-->
                    <label for="senhaDousuario">Sua senha:</label>
                    <input required type="password" id="senhaDoUsuario">
                    <br>
                    <!--Data Nasc-->
                    <label for="dataNasc">Sua data de nascimento:</label>
                    <input type="date" id="nascdoUsuario">
                    <br>
                    <button type="submit">CADASTRAR</button> 
                    <br>
                    <button type="reset">RESETAR</button>
                    
                    
                </form>

        </main>
    </div>
</body>
</html>
